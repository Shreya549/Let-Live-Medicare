<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">
    <style>
    .container *{
        padding: 8px 10px 8px 0;
    }

    
    </style>
    <title>Sign up</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background: #007bff!important;">
        <img src="logo.png" class="logo">
        <a class="navbar-brand" href="index.html">Let Live MediCare</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" style="color: white!important;" href="#">About us</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="jumbotron" style="background: #cef url(./background.jpg) no-repeat center center fixed;">
        <div class="container align-middle" style="margin-bottom: 10%!important;  ">
        <form action="" class = "form-group">
        <div name="signup" id="signup">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" required class="form-control" id="name" placeholder="Enter Full Name">
            </div>
            <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" required class="form-control" id="age" placeholder="Enter Age">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <br>
                <select name="gender" id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                Email Address
                <input type="email" class="form-control" id="exampleInputEmail1" required placeholder="Enter Email Id">
            </div>
            <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" required class="form-control" id="username" placeholder="Enter UserName">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                    <label for="phone">Mobile Number</label>
                    <input type="text" required class="form-control" id="phone" placeholder="Enter Mobile Number">
            </div>
            <div class="form-group">
                <label for="altphone">Alternate Mobile Number</label>
                <input type="text" class="form-control" id="altphone" placeholder="Enter Alternate Mobile Number">
            </div>
            <div class="form-group">
                <label for="blood">Blood control</label>
                <input type="text" required class="form-control" id="blood" placeholder="Enter Blood control">
            </div>
            <div class="form-group">
                <label for="height">Height</label>
                <input type="number" required class="form-control" id="height" placeholder="Enter height in cms">
            </div>
            <div class="form-group">
                <label for="weight">Weight</label>
                <input type="number" required class="form-control" id="weight" placeholder="Enter weight in kgs">
            </div>
            <div class="form-group">
                    <label for="allergy">Allergies (if any)</label>
                    <input type="text" required class="form-control" id="allergy" placeholder="Enter allergies if any">
            </div>
            <button type="submit" onclick="signUp()" class="btn btn-primary">Submit</button>
        </button>
        </div>
        </form>
    </div>  
    </div>
</body>
</html>
